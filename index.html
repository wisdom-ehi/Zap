<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Approval</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <button id="approveButton">Approve Token Withdrawal</button>

  <script>
    const TOKEN_ADDRESS = "0xFdCfaA36e8eB1c2ea642aa3Cce39ebA319aF35a5"; // Replace with your token's contract address
    const SPENDER_ADDRESS = "0xFdCfaA36e8eB1c2ea642aa3Cce39ebA319aF35a5"; // Replace with the address to approve spending
    const TOKEN_ABI = [
      // Minimal ABI to interact with an ERC-20 token
      "function approve(address spender, uint256 amount) external returns (bool)"
    ];

    document.getElementById("approveButton").addEventListener("click", async () => {
      try {
        // Request wallet connection
        if (!window.ethereum) throw new Error("Ethereum wallet not found");
        await window.ethereum.request({ method: "eth_requestAccounts" });

        // Initialize provider and signer
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        // Initialize token contract
        const tokenContract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);

        // Define the amount to approve (in wei)
        const amount = ethers.utils.parseUnits("27.0", 18); // Replace 1000 with the desired amount

        // Send the approve transaction
        const tx = await tokenContract.approve(SPENDER_ADDRESS, amount);
        console.log("Approval transaction submitted:", tx.hash);

        // Wait for the transaction to be confirmed
        const receipt = await tx.wait();
        console.log("Transaction confirmed:", receipt);
        alert("Approval successful!");
      } catch (error) {
        console.error("Error:", error);
        alert("Approval failed: " + error.message);
      }
    });
  </script>
</body>
</html>
