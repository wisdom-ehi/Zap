<!DOCTYPE html>
<html>
<head>
<title>Auto Referral Bot</title>
</head>
<body>
  <h1>Auto Referral Bot</h1>
  <input type="text" id="linkInput" placeholder="Enter Link Here">
  <button onclick="startReferral()">Start Referral</button>

  <script>
    const ipAddresses = [
      "102.176.0.0", 
      "104.133.208.0",
      "103.239.234.0",
      "102.165.124.0",
      "102.165.184.0",
      "102.176.255.0",
      "129.222.200.0",
      "129.222.64.0",
      "102.131.16.0",
      // Add more IP addresses here
    ];

    function startReferral() {
      const link = document.getElementById("linkInput").value;

      if (!link) {
        alert("Please enter a link.");
        return;
      }

      ipAddresses.forEach(ip => {
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Define the request
        xhr.open('GET', link, true);

        // Handle the response
        xhr.onload = function() {
          if (xhr.status === 200) {
            console.log(`Referred from ${ip}: ${xhr.responseText}`); 
          } else {
            console.error(`Error referring from ${ip}: ${xhr.status}`);
          }
        };

        // Handle errors
        xhr.onerror = function() {
          console.error(`Network Error referring from ${ip}`);
        };

        // Send the request
        xhr.send();
      });
    }
  </script>
</body>
</html>
